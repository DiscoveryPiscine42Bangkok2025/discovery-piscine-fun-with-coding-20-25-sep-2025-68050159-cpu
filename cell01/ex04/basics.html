<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: hotpink;
            font-family: sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }


        .shop-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }


        .shop-item img {
            width: 200px;
            height: 200px;
            border: 2px solid white;
            border-radius: 8px;
        }


        .shop-item a {
            color: white;
            text-decoration: none;
        }

        .shop-item a:hover {
            text-decoration: underline;
        }


        hr {
            width: 100%;
            border-color: white;
            margin-top: 30px;
        }


        .copyright {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            padding-right: 20px;
        }
    </style>
</head>

<body>

    <h1>⊢ BAKERY ⊣</h1>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://flouringkitchen.com/wp-content/uploads/2023/07/BW1A4089-2.jpg" alt="Pink Velvet cake">
            <p>
                <a href="https://flouringkitchen.com/pink-velvet-cake/"> Pink Velvet </a>
            </p>

        </div>
        <div class="shop-item">
            <img src="https://cdn.prod.website-files.com/614a379840dbad1848e598c2/679906d29abceb2bbceb06b3_6799062816366d61273c52b4_IMG_1560.jpeg"
                alt="Red Velvet cake">
            <p>
                <a href="https://www.kaotickrunch.com/recipes/the-best-red-velvet-cake"> Red Velvet </a>
            </p>

        </div>
    </div>

    <hr>

    <p class="copyright">
        &copy; FORLOR 2025
    </p>

</body>

</html>
