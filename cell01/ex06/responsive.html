<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Table</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Food Order</th>
                <th>Seats</th>
                <th>Date</th>
                <th>Booking Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Name">Maewnam</td>
                <td data-label="Food Order">Pad Thai</td>
                <td data-label="Seats">2</td>
                <td data-label="Date">22 Sep 2025</td>
                <td data-label="Booking Time">19:00</td>
            </tr>
            <tr>
                <td data-label="Name">Oat</td>
                <td data-label="Food Order">Khao Soi Kai</td>
                <td data-label="Seats">4</td>
                <td data-label="Date">23 Sep 2025</td>
                <td data-label="Booking Time">12:30</td>
            </tr>
            <tr>
                <td data-label="Name">May</td>
                <td data-label="Food Order">Som Tum & Sticky Rice</td>
                <td data-label="Seats">3</td>
                <td data-label="Date">25 Sep 2025</td>
                <td data-label="Booking Time">20:15</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
